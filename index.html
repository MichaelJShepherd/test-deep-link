<!DOCTYPE html>
<html>
<head>
  <title>Deep Link Example</title>
</head>
<body>
  <h1>Welcome to Big Rider</h1>
  <p>You should be redirected to the app or app store shortly.</p>

  <script>
    function handleDeepLink() {
      const appStoreLink = "https://apps.apple.com/us/app/big-rider/id6747201973";
      const playStoreLink = "https://play.google.com/store/apps/details?id=com.rider.big";
      const customScheme = "bigrider://";

      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      let redirectLink = null;
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        redirectLink = appStoreLink;
      } else if (/android/i.test(userAgent)) {
        redirectLink = playStoreLink;
      }

      window.location.href = customScheme;

      const timer = setTimeout(function() {
        if (redirectLink) {
          window.location.href = redirectLink;
        }
      }, 1000);

      window.addEventListener('blur', function() {
        clearTimeout(timer);
      });
    }

    // Call the function directly
    handleDeepLink();
  </script>
</body>
</html>
